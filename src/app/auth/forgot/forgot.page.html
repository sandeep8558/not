<ion-content>
  <div class="row h-100 align-items-center justify-content-center">
    <div class="col-10 col-sm-9 col-md-6 col-lg-4">
      <h3 class="text-decoration-underline mb-4">LOGIN</h3>

      <form [formGroup]="forgotForm" (ngSubmit)="forgot()">
        
        <ion-input
          type="email"
          fill="clear"
          label="Email"
          labelPlacement="floating"
          helperText="Enter a valid email"
          errorText="Invalid email"
          formControlName="email"
        ></ion-input>

        <ion-button fill="solid" expand="full" class="mt-3" type="submit" [disabled]="forgotForm.invalid">Login</ion-button>

      </form>

      <div class="row mt-3 g-0">
        <div class="col"><ion-button fill="outline" expand="block" size="small" [routerLink]="['/auth/login']">Login</ion-button></div>
      </div>

    </div>
  </div>
</ion-content>
