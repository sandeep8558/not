<ion-content>
  <div class="row h-100 align-items-center justify-content-center">
    <div class="col-10 col-sm-9 col-md-6 col-lg-4">
      
      <h3 class="text-decoration-underline mb-4">LOGIN</h3>

      <form [formGroup]="loginForm" (ngSubmit)="login()">
        
        <ion-input
          type="email"
          fill="clear"
          label="Email"
          labelPlacement="floating"
          helperText="Enter a valid email"
          errorText="Invalid email"
          formControlName="email"
        ></ion-input>

        <ion-input
          type="password"
          fill="clear"
          label="Password"
          labelPlacement="floating"
          helperText="Enter a valid password"
          errorText="Invalid password"
          formControlName="password"
        ></ion-input>

        <ion-button fill="solid" expand="full" class="mt-3" type="submit" [disabled]="loginForm.invalid">Login</ion-button>

      </form>

      <div class="alert rounded mt-3" [class]="success ? 'alert-success' : 'alert-danger'" *ngIf="message != null">
        <ion-text class="d-block small" *ngIf="message != null">{{message}}</ion-text>
        <ion-text class="d-block small" *ngIf="errors.email != null"><li>{{errors.email}}</li></ion-text>
        <ion-text class="d-block small" *ngIf="errors.password != null"><li>{{errors.password}}</li></ion-text>
      </div>

      <div class="row mt-3 g-0">
        <div class="col"><ion-button fill="outline" expand="block" size="small" [routerLink]="['/auth/signup']">Signup</ion-button></div>
        <div class="col"><ion-button fill="outline" expand="block" size="small" [routerLink]="['/auth/forgot']">Forgot</ion-button></div>
      </div>

    </div>
  </div>

  
</ion-content>
